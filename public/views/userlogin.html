<br><br>
<div class="container page-header">
    <h1>Login Here!</h1>
</div>
<div class="container">
    <form ng-submit="main.login(loginData)">
        <label for="inp" class="inp">
            
            <input type="email" id="inp" ng-model="loginData.email"  placeholder="&nbsp;">
            <span class="label">email</span>
            <span class="border"></span>
        </label>
              
        <br><br><br>
        <label for="inp" class="inp">
            <input type="password" id="inp" ng-model="loginData.password" placeholder="&nbsp;">
            <span class="label">password</span>
            <span class="border"></span>
        </label>
        <br><br><br>
        <input type="submit" class="btn btn-primary" value="Login?">
    </form>
    <br>
    <div class="jumbotron text-center col-sm-8" ng-show="main.loading">
            <span class="glyphicon glyphicon-repeat spinner"></span>
            <p>Logging in...!</p>
        </div>
        <div class="row show-hide-message col-sm-8 wow fadeIn" wow-data-duration='3s' ng-show="main.successmessage">
            <div class="alert alert-success"></div>
        </div>
        <div class="row show-hide-message col-sm-8 col-sm-8 wow fadeIn" wow-data-duration='3s' ng-show="main.errormessage">
            <div class="alert alert-danger"></div>
        </div>
</div>
